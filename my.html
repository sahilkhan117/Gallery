<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
</head>
<body>
    <h1>
        <table border="5" width="80%" align="center" cellspacing="0" cellpadding="25">
            <caption> Table Span </caption>
            <tr align="center">
                <td rowspan="3">159</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr align="center">
                <td colspan="3">678</td>
            </tr>
            <tr align="center">
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr align="center">
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
    </h1>
</body>
</html>
